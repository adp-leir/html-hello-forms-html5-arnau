<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Payment Form</title>
</head>
<body class="bg-dark text-white">
    <div class="container py-5">
        <div class="bg-white p-4 rounded shadow">
            <h3 class="mb-4">Payment form example</h3>

            <div class="alert alert-danger" role="alert">
                Some fields are missing
            </div>

            <form>
                <fieldset class="border-0 mb-3">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label for="cardNumber" class="form-label">Card #</label>
                            <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX" required>
                        </div>
                        <div class="col-md-4">
                            <label for="cvc" class="form-label">CVC #</label>
                            <input type="text" class="form-control" id="cvc" placeholder="0000" required>
                        </div>
                        <div class="col-md-4">
                            <label for="amount" class="form-label">Amount</label>
                            <input type="text" class="form-control" id="amount" placeholder="$ Amount" required>
                        </div>
                    </div>
                </fieldset>

                <fieldset class="border-0 mb-3">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" required>
                        </div>
                        <div class="col-md-6">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" required>
                        </div>
                    </div>
                </fieldset>

                <fieldset class="border-0 mb-3">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" required>
                        </div>
                        <div class="col-md-4">
                            <label for="state" class="form-label">State</label>
                            <select class="form-select" id="state" required>
                                <option selected disabled>Pick a state</option>
                                <option>California</option>
                                <option>Texas</option>
                                <option>New York</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="postalCode" class="form-label">Postal Code</label>
                            <input type="text" class="form-control" id="postalCode" required>
                        </div>
                    </div>
                </fieldset>

                <fieldset class="border-0 mb-3">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">We accept:</label>
                            <div class="d-flex gap-2">
                                <i class="fab fa-cc-visa"></i>
                                <i class="fab fa-cc-mastercard"></i>
                                <i class="fab fa-cc-paypal"></i>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" placeholder="Add any notes here." rows="3"></textarea>
                        </div>
                    </div>
                </fieldset>

                <div class="d-flex justify-content-end gap-2">
                    <button type="button" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
